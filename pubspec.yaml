name: medibot
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ✅ Firebase dependencies
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.5
  table_calendar: ^3.0.9
  intl: ^0.19.0
  image_picker: ^1.0.7

  # ✅ Email validation
  email_validator: ^2.1.17

  # ✅ Open external applications
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # ✅ Splash + Icon packages
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/default_profile.png
    - assets/default_doc_profile.png

# ✅ Splash screen configuration
flutter_native_splash:
  color: "#0D1117"
  image: assets/images/logo_circular.png
  branding: null
  android_12:
    image: assets/images/logo_circular.png
    icon_background_color: "#0D1117"

# ✅ Launcher icons configuration
flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/logo_circular.png"
  image_path_ios: "assets/images/logo_circular.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_circular.png"
